<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <style>
        table {
            width: 40%;
            border-collapse: collapse;
        }
        .header {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <form>
        <input type="number" id="x">
        <input type="number" id="y">
        <button type="button">Calculate</button>
    </form>
    <table  style="display: none;">
        <tr class="header">
            <td>Operation</td>
            <td>Result</td>
        </tr>
        <tr>
            <td>+</td>
            <td id="sum"></td>
        </tr>
        <tr>
            <td>-</td>
            <td id="sub"></td>
        </td>
        <tr>
            <td>*</td>
            <td id="mul"></td>
        </tr>
        <tr>
            <td>/</td>
            <td id="div"></td>
        </tr>
        <tr>
            <td>%</td>
            <td id="rem"></td>
        </tr>
    </table>
    <script src="../dist/q1.js"></script>
</body>
</html>
